<!DOCTYPE html>
<html>
    <head>
        <title>Contact</title>
        <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
        <meta name="description" content="Contact - Loriana Zanotti Final Project Contact"/>
   
        <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">
        <!-- <link href="assets/css/reset.css" type="text/css" rel="stylesheet"/> -->

        <!-- Google Fonts -->
        <link href='http://fonts.googleapis.com/css?family=Shadows+Into+Light' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:400,300' rel='stylesheet' type='text/css'>

        <!-- CSS styling for everything but Autocomplete; for the entire website -->
        <link rel="stylesheet" href="assets/css/initializr.css"/>
        <link rel="stylesheet" href="assets/css/final.css"/>

        <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script> 
        
    </head>


    <body>
        <div id="header-container">
            <header class="wrapper clearfix">
                <h1 id="title">Contact</h1>
            </header>
        </div> <!-- end header-container-->


        <div id="main-container">
              <div id="main" class="wrapper clearfix">
                  <main>
                      <article>
                          <form id="myForm" method="post" data-parsley-validate>
                              <fieldset>
                                  <label>First and Last Name: <input type="text" name="name" placeholder="Mary Smith" required></label>

                                  <label>Email: <input type="text" name="email" placeholder="BestDayEver@du.edu" required></label>

                                  <label>Check here if you are a DU student.
                                      <input type="checkbox" name="checkbox">
                                  </label>

                                  <label for="textArea">Write your questions or comments below. </label>
                                  <textarea id="textArea" name="textarea" rows="10" cols="50" placeholder="Type your text here..."></textarea>

                                  <label for="select">If you are a DU student, select your level of study: </label>
                                  <select id="optionSelect" name="select" required>
                                      <option>Undergraduate</option> 
                                      <option>Masters</option>
                                      <option>PhD</option>
                                      <option>Post-Graduate Certificate</option>
                                  </select>

                                  <button id="buttonSubmit" type="submit">Submit</button>
                              </fieldset>
                          </form>

                          <section id ="results"></section> 
                      </article>

                      <aside>
                          <h3>More Details</h3>
                          <p>Tell me a bit more about your student status. Also, feel free to ask me questions or to send me comments.</p>
                      </aside>
                  </main>
              </div> <!-- end wrapper clearfix-->
          </div>  <!-- end main-container  -->

          <div id="footer-container">
              <footer class="wrapper"></footer>
          </div>

        <script type="text/javascript" src="assets/js/contact.js"></script>
        <script type="text/javascript" src="assets/js/headerFooter.js"></script>
        <script src="assets/js/parsley.min.js"></script>
    </body>
</html>
